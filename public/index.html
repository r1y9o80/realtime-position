<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイクラプレイヤーデータ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>プレイヤーId</td>
                <td>プレイヤー名</td>
                <td>ポジション</td>
            </tr>
        </thead>
        <tbody id="playerData">
            <!-- プレイヤーデータがここに動的に追加される -->
        </tbody>
    </table>
</body>

<script>
    const tbody = document.getElementById('playerData');
    const ws = new WebSocket('wss://realtime-position-15b78e5f6699.herokuapp.com');
    let data = {};

    // サーバーからデータを受信
    ws.onmessage = (event) => {
        const eventData = JSON.parse(event.data);
        for (const [Key, element] of Object.entries(eventData)) {
            const {exist, Name, Posi} = element
            if (["header", "body"].includes(Key)) continue;
            console.log(exist)
            if (exist == true) {
                data[Key] = {Name: Name, Posi:`${Math.round(Posi.x)}, ${Math.round(Posi.y)}, ${Math.round(Posi.z)}`};
            } else {
                delete data[Key];
            }
        }
        updateTable();  // テーブルを更新
    };

    // テーブルを更新する関数
    function updateTable() {
        tbody.innerHTML = '';  // 現在のテーブルの内容をクリア
        Object.entries(data).forEach(([Key, element]) => {
            const {Name, Posi} = element
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${Key}</td>
                <td>${Name}</td>
                <td>${Posi}</td>
            `;
            tbody.appendChild(tr);  // 行をテーブルに追加
        });
    }
</script>

</html>
