<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイクラプレイヤーデータ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>プレイヤーId</td>
                <td>プレイヤー名</td>
                <td>ポジション</td>
            </tr>
        </thead>
        <tbody id="playerData">
            <!-- プレイヤーデータがここに動的に追加される -->
        </tbody>
    </table>
</body>
<script>
    const tbody = document.getElementById('playerData');

    // 定期的にデータを取得
    setInterval(() => {
        fetch('/player-data')  // サーバーからデータを取得
            .then(response => response.json())
            .then(data => {
                updateTable(data);
            })
            .catch(error => console.error("エラー:", error));
    }, 3000);  // 3秒ごとにリクエスト

    // テーブルを更新する関数
    function updateTable(data) {
        tbody.innerHTML = '';  // 現在のテーブルの内容をクリア
        Object.entries(data).forEach(([Key, element]) => {
            const { Name, Posi } = element;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${Key}</td>
                <td>${Name}</td>
                <td>${Posi.x}, ${Posi.y}, ${Posi.z}</td>
            `;
            tbody.appendChild(tr);  // 行をテーブルに追加
        });
    }
</script>
</html>
