<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket デモ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background-color: #f1f1f1; padding: 10px; border: 1px solid #ccc; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>WebSocketサーバー接続結果</h1>
    <div class="log">ログ表示エリア</div>

    <script>
        const logs = document.querySelector('.log');

        // WebSocketサーバーの接続先を指定
        const socket = new WebSocket(`ws://${window.location.hostname}:${window.location.port}`);

        socket.addEventListener('open', () => {
            logs.textContent = 'WebSocket接続が成功しました。';
        });

        socket.addEventListener('message', (event) => {
            logs.textContent = 'サーバーからのメッセージ: ' + event.data;
        });

        socket.addEventListener('close', () => {
            logs.textContent = '接続が切れました。';
        });

        socket.addEventListener('error', () => {
            logs.textContent = '接続エラーが発生しました。';
        });
    </script>
</body>
</html>
